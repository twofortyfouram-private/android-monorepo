TWOFORTYFOURAM_SPACKLE_VERSION_MATCHER=[2.0.0,3.0[
TWOFORTYFOURAM_TEST_VERSION_MATCHER=[3.0.0,4.0[


// Toggle JaCoCo code coverage reports
IS_COVERAGE_ENABLED=true


